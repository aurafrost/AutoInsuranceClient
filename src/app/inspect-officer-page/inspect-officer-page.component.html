<button class="btn btn-secondary" style="float: left;">
  <a name="Logout" (click)="handleLogout()">
    <img src="https://img.icons8.com/windows/32/000000/logout-rounded-left.png">
    Logout
  </a>
</button>

<br><br>

<h2 class="text-center">Welcome inspector!</h2>
<div id=reportTable class="container">
  <table class="table table-hover table-striped">
    <tr>
      <th>Report ID</th>
      <th>Policy Number</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Claim Officer</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let r of reports">
      <td>{{r.reportId}}</td> <!-- Just to be sure: reportId=claimId right? -->
      <td>{{r.policyNo}}</td>
      <td>{{r.insuredEmail}}</td>
      <td>{{r.insuredPhone}}</td>
      <td>{{r.claimOfficer}}</td>
      <td><button class="btn btn-primary" (click)='showForm(r)'>Write</button></td>
    </tr>
  </table>
</div>
<div id='reportForm' class="container" style='display: none'>
  Report: <textarea [(ngModel)]="evaluation" id='evaluation' rows='3' cols='200'></textarea><br>
  Projected Estimate: <input [(ngModel)]="estimate" type='text' id='estimate'><br><!-- Estimated cost of repairs goes here. -->
  <button class="btn btn-primary" (click)='submitReport()'>Submit Report</button>
</div>
