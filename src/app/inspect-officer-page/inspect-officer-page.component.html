<button class="btn btn-secondary" style="float: left;">
  <a name="Logout" (click)="handleLogout()">
    <img src="https://img.icons8.com/windows/32/000000/logout-rounded-left.png">
    Logout
  </a>
</button>

<br><br>

<h2>Welcome inspector!</h2>
<div id=reportTable>
  <table>
    <tr>
      <th>Claim ID</th>
      <th>Policy Number</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Claim Officer</th>
      <th>View Claim</th>
    </tr>
    <tr *ngFor="let r of reports">
      <td>{{r.reportId}}</td> <!-- Just to be sure: reportId=claimId right? -->
      <td>{{r.policyNo}}</td>
      <td>{{r.insuredEmail}}</td>
      <td>{{r.insuredPhone}}</td>
      <td>{{r.claimOfficer}}</td>
      <td><button (click)='showForm(r)'>View</button></td>
    </tr>
  </table>
</div>
<div id='reportForm' style='display: none'>
  Report: <textarea id='evaluation' rows='3' cols='200'></textarea><br>
  Projected Estimate: <input type='text' id='estimate'><br><!-- Estimated cost of repairs goes here. -->
  <button (click)='submitReport(estimate,evaluation)'>Submit Report</button>
</div>
