<div class="container">
  <h3>Claims</h3>
  <table class="table table-hover table-striped">
    <thead>
    <tr>
      <th scope="col">Claim ID</th>
      <th scope="col">Date</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let s of list">
      <td>{{s.claimId}}</td>
      <td>{{s.dateOfIncident}}</td>
      <!--(click)="show_detail(s.claim_id)"-->
      <button class="btn btn-primary" (click)="openDialog(s)">Details</button>
      <!-- <claim *ngIf="details && s.claim_id === current_id"></claim> -->
    </tr>
    </tbody>
  </table>
</div>
